version: "3"

services:
  api:
    container_name: backfastapi2
    build: backend
    ports: 
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}

  app:
    container_name: frontend
    build: frontend
    ports:
      - "8081:8080"
